<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SVG Font Editor via JS</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 2rem;
        }

        #editor-container {
            border: 1px solid #ccc;
            background: white;
            padding: 1rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>Font Editor SVG Embed</h1>

<div id="svg-container"></div>

<script>
    fetch('menu1.svg')
        .then(res => res.text())
        .then(svgText => {
            document.getElementById('svg-container').innerHTML = svgText;
        })
        .catch(error => console.error('Błąd podczas ładowania SVG:', error));
</script>

</body>
</html>
